<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figma design</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="all">
      <div class="one">
        <img src="logo.jpg" alt="this is a logo" width="45px" />
        <h2 class="header">For Individuals</h2>
        <p class="paragraph">
          Start benefiting from the wellness experience for companies looking on
          the increasing productivity, and improving organization wellness.
        </p>
      </div>
      <form>
        <div class="form-container">
          <div class="on">
            <div class="ti">
              <label for="f-name">First-name</label><br />
              <input type="text" id="f-name" placeholder="Tolu" />
            </div>
            <div class="tw">
              <label for="L-name">last-name</label><br />
              <input type="text" id="l-name" />
            </div>
          </div>
          <div class="on">
            <div class="la">
              <label for="gender">Gender</label>
              <select name="gender">
                <option value="select">select here</option>
                <option value="Male">Male</option>
                <option value="feMale">Female</option>
                <option value="others">Others</option>
              </select>
            </div>
            <div class="ma">
              <label for="DoB">Date of Birth</label>
              <input type="date" aria-placeholder="select here" />
            </div>
          </div>

          <div class="on">
            <div class="fa">
              <label for="Weight">Weight (KG)</label>
              <input type="text" placeholder="Enter  Weight" />
            </div>
            <div class="no">
              <label for="Height">Height (CM)</label>
              <input type="text" placeholder="Enter  Height here" />
            </div>
          </div>

          <div class="center">
            <div class="to">
              <label for="activity-level">Activity-level</label>
              <input type="text" placeholder="Select here" />
            </div>
            <div class="to">
              <label for="password">password</label>
              <input type="text" placeholder="password" />
            </div>
          </div>

          <div class="button">
            <button type="button">Register</button>
          </div>
          <p>
            By clicking Register, you argree to our
            <a href="#">Terms of Use</a> and our <a href="#">Privacy policy</a>
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
